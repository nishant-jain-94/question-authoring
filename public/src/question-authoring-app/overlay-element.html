<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/web-animations-js/web-animations-next-lite.min.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-down-animation.html">


<dom-module id="overlay-element">
  <template>
    <style>
      :host {
        display: block;
      }

      .fullscreen-dialog{
        /* position: fixed; */
        height: 100%;
        width: 100%;
        margin: 0px !important;
      }

      .overlay-close-btn-container{
        position: fixed;
        right: 30px;
        top: 15px;
        margin: 0;
        padding: 0;
      }

      .overlay-close-btn{
        color: #c2c2c2;
        width: 50px;
        height: 50px;
      }

    </style>
    <paper-dialog id="[[id]]" class="fullscreen-dialog" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
      <span class="overlay-close-btn-container">
        <paper-icon-button on-click="closeOverlay" class="overlay-close-btn" icon="close"></paper-icon-button>
      </span>
      <slot></slot>
    </paper-dialog>
  </template>

  <script>
    class OverlayElement extends Polymer.Element {
      static get is() { return 'overlay-element'; }
      static get properties() {
        return {
          id: {
            type: String
          }
        };
      }

      openOverlay() {
       const localId = this.id;
       this.shadowRoot.querySelector("#"+localId).open();
      }

      closeOverlay() {
        const localId = this.id;
        this.shadowRoot.querySelector("#"+localId).close();
      }

    }

    window.customElements.define(OverlayElement.is, OverlayElement);
  </script>
</dom-module>
